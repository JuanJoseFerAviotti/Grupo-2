<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href=" css/cart.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="light-mode">
  <nav class="navbar navbar-expand-lg navbar-light p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-exclamation-triangle-fill" width="32" height="32"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          
         <li><a class="nav-link" href="#">Mis Compras</a></li>
           <li><a class="nav-link" href="login.html">Cerrar Sesion</a></li>
           <button type="button" id="modeButton" class="btn btn-dark">Modo oscuro</button>
          
        </ul>
      </div>
    </div>
  </nav>
  <main id="main">

    <div id="cart-container" class="list-group list-group-numbered m-3">
        
    </div>
   <!-- Columna de resumen + formularios -->
   <div class="m-3">
     <!-- Resumen -->
     <div class="card mb-3 mode">
       <div class="card-body">
         <div class="d-flex justify-content-between align-items-center mb-2">
           <h5 class="mb-0">Resumen de compra</h5>
           <span id="cart-count" class="badge bg-danger rounded-pill">0</span>
         </div>
         <div class="d-flex justify-content-between">
           <span>Productos:</span><span id="costo">$0</span>
         </div>
         <div class="d-flex justify-content-between">
           <span>Envío:</span><span id="costoEnvio">$0</span>
         </div>
         <hr>
         <div class="d-flex justify-content-between fw-bold">
           <span>Total:</span><span id="CostoTotal">$0</span>
         </div>
       </div>
     </div>

     <!-- Tipo de envío -->
     <div class="card mb-3">
       <div class="card-header bg-info text-dark">
         <h6 class="mb-0">Tipo de envío</h6>
       </div>
       <div class="card-body">
         <div class="form-check">
           <input class="form-check-input shipping-type" type="radio" name="shippingType" id="premium" value="15" data-name="Premium 2 a 5 días (15%)">
           <label class="form-check-label" for="premium">Premium 2 a 5 días (15%)</label>
         </div>
         <div class="form-check">
           <input class="form-check-input shipping-type" type="radio" name="shippingType" id="express" value="7" data-name="Express 5 a 8 días (7%)">
           <label class="form-check-label" for="express">Express 5 a 8 días (7%)</label>
         </div>
         <div class="form-check">
           <input class="form-check-input shipping-type" type="radio" name="shippingType" id="standard" value="5" data-name="Standard 12 a 15 días (5%)" checked>
           <label class="form-check-label" for="standard">Standard 12 a 15 días (5%)</label>
         </div>
       </div>
     </div>

     <!-- Dirección de envío -->
     <div class="card mb-3">
       <div class="card-header bg-success text-white">
         <h6 class="mb-0">Dirección de envío</h6>
       </div>
       <div class="card-body">
         <div class="mb-2">
           <label for="department" class="form-label small mb-1">Departamento</label>
           <input id="department" class="form-control form-control-sm" type="text" placeholder="Ej: Montevideo">
         </div>
         <div class="mb-2">
           <label for="locality" class="form-label small mb-1">Localidad</label>
           <input id="locality" class="form-control form-control-sm" type="text" placeholder="Ej: Centro">
         </div>
         <div class="mb-2">
           <label for="street" class="form-label small mb-1">Calle</label>
           <input id="street" class="form-control form-control-sm" type="text" placeholder="Ej: Av. 18 de Julio">
         </div>
         <div class="row">
           <div class="col-6 mb-2">
             <label for="number" class="form-label small mb-1">Número</label>
             <input id="number" class="form-control form-control-sm" type="text" placeholder="Ej: 1234">
           </div>
           <div class="col-6 mb-2">
             <label for="corner" class="form-label small mb-1">Esquina</label>
             <input id="corner" class="form-control form-control-sm" type="text" placeholder="Ej: Río Negro">
           </div>
         </div>
       </div>
     </div>

     <!-- Forma de pago -->
     <div class="card mb-3">
       <div class="card-header bg-primary text-white">
         <h6 class="mb-0">Forma de pago</h6>
       </div>
       <div class="card-body">
         <div class="form-check">
           <input class="form-check-input payment-type" type="radio" name="paymentType" id="creditCard" value="creditCard" data-name="Tarjeta de crédito" checked>
           <label class="form-check-label" for="creditCard">Tarjeta de crédito</label>
         </div>
         <div class="form-check">
           <input class="form-check-input payment-type" type="radio" name="paymentType" id="bankTransfer" value="bankTransfer" data-name="Transferencia bancaria">
           <label class="form-check-label" for="bankTransfer">Transferencia bancaria</label>
         </div>
       </div>
     </div>

     <button id="btnComprar" class="btn btn-warning w-100 mb-4">Finalizar compra</button>
   </div>
 </main>
